<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsenSure: The Digital Textbook</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8 space-y-8">
        <header class="text-center space-y-2">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">ConsenSure</h1>
            <p class="text-lg text-gray-500">Understand before you agree</p>
        </header>

        <!-- Input Section -->
        <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 space-y-6">
            <div class="space-y-2">
                <label for="tos-input" class="block text-xl font-semibold text-gray-700">1. Paste Terms of Service (TOS)</label>
                <textarea id="tos-input" rows="10" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="Paste your dense legal text here..."></textarea>
            </div>
            
            <div class="space-y-2">
                <label for="image-upload" class="block text-xl font-semibold text-gray-700">2. Upload or Paste an Image</label>
                <div class="flex items-center space-x-4">
                    <input type="file" id="image-upload" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-colors cursor-pointer" />
                    <button id="remove-image-btn" class="px-4 py-2 text-sm font-semibold bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors hidden">Remove Photo</button>
                </div>
            </div>
            
            <div class="space-y-2">
                <label for="language-select" class="block text-xl font-semibold text-gray-700">3. Select a Language</label>
                <select id="language-select" class="block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
        </div>

        <!-- Action Buttons and Loading State -->
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="analyze-btn" class="flex-1 w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors relative">
                <span id="analyze-btn-text">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232a2.25 2.25 0 013.18 3.18l-12.258 12.258a4.5 4.5 0 11-6.36-6.36l12.258-12.258zM18.75 6.75l-1.5 1.5M12 12l-1.5 1.5M7.5 7.5l-1.5 1.5M6 18l-1.5 1.5"/>
                    </svg>
                    Analyze & Summarize
                </span>
                <div id="loading-spinner" class="hidden absolute inset-0 flex items-center justify-center">
                    <svg class="animate-spin h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </button>
        </div>

        <!-- Output Section -->
        <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 space-y-6">
            <h2 class="text-2xl font-bold text-gray-800 text-center">Your Simplified Textbook</h2>
            
            <div id="simplified-output" class="p-4 bg-white rounded-lg border border-gray-300 min-h-[100px] text-gray-700 leading-relaxed space-y-4">
                <p class="text-center text-gray-400 italic">Content will appear here after you analyze.</p>
            </div>
            
            <div id="image-output" class="mt-6 flex justify-center">
                <img id="display-image" src="" alt="Uploaded image will appear here" class="max-w-full h-auto rounded-lg shadow-md border border-gray-300 hidden" />
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
